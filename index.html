<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTING THE DAYS OF LOVE</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/nhatcoder2k3.css">
</head>

<body>
    <h1 class="title">COUNTING THE DAYS OF LOVE</h1>

    <div class="box">

        <div class="about">
            <div class="info">
                <img src="resources/img/a.jpg" alt="Vũ Minh Nhật" title="Vũ Minh Nhật" class="avatar">
                <div class="details">
                    <p class="name">Vũ Minh Nhật</p>
                    <p class="born">10.09.2003</p>
                </div>
            </div>

            <div class="heart-box">
                <img src="resources/img/hearts.svg" class="heart">
            </div>

            <div class="info">
                <img src="resources/img/b.jpg" alt="Trần Thị Như Thùy" title="Trần Thị Như Thùy" class="avatar">
                <div class="details">
                    <p class="name">Trần Thị Như Thùy</p>
                    <p class="born">26.01.2006</p>
                </div>
            </div>
        </div>

        <div class="time">
            <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
            <p class="sup-time">
                <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
            </p>
        </div>

        <p class="say-thank">Thank you for your love !</p>
    </div>
    <script type="text/javascript" src="/resources/js/nhatcoder2k3.js"></script>
</body>

</html>
